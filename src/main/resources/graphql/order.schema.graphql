extend type Query {
    orders: [Order]
    orderById(orderId: ID!): Order
}


type Order{
    orderId: ID!
    customerId: Customer!
    orderDate: String!
    requiredDate: String!
    shippedDate: String!
    status: Int!
    comments: String!
    shipId: Shippers!
    storeId: Store!
    orderProducts: [OrderProduct]
}

input CreateOrderInput{
    customerId: ID!
    orderDate: String!
    requiredDate: String
    shippedDate: String
    status: Int!
    comments: String!
    shipId: ID!
    storeId: ID!
}

extend type Mutation {
    createOrders(input: CreateOrderInput!): Order!
    deleteOrder(orderId: ID!): Order
    updateOrder(orderId: ID!, input: CreateOrderInput!): Order!

}